<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"], input[type="submit"], button {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"], button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            margin: 2px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Category Management</h1>
        <form method="POST">
            {{form}}
            <input type="submit" value="Save">
        </form>
        {{cats}}
        <form>
            <label>Name</label>
            <input type="text"/>
            <br>
            <button>Add</button>
            <button>Delete</button>
        </form>
        <form>
            <label>Name Contains</label>
            <input type="text"/>
            <button>Search</button>
        </form>

        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>

            {% for Category in page %}
            <tr>
                <td>{{Category.id}}</td>
                <td>{{Category.name}}</td>
                <td><button>View</button></td>
            </tr>
            {% endfor %}
        </table>

        <div class="pagination">
            {% if page.has_previous %}
                <button><a href="?page=1">&laquo; First</a></button>
                <button><a href="?page=1{{ page.previous_page_number }}">Previous</a></button>
            {% endif %}

            page {{ page.number }} of {{ page.paginator.num_pages }}

            {% if page.has_next %}
                <button><a href="?page={{ page.next_page_number }}">Next</a></button>
                <button><a href="?page={{ page.paginator.num_pages }}">Last &raquo;</a></button>
            {% endif %}
        </div>
    </div>
</body>
</html>
